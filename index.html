<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ishit Singh</title>
    <style>
        :root {
            --bg-color: #000000; /* Deep Apple Black */
            --text-color: #f5f5f7;
            --subtext-color: #a1a1a6;
            --card-bg: #1c1c1e; /* Tertiary Dark */
            --nav-bg: rgba(28, 28, 30, 0.7);
            --accent-blue: #0071e3;
            --font-main: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", Arial, sans-serif;
            --transition-speed: 0.5s;
            --spring-easing: cubic-bezier(0.32, 0.72, 0, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Nav Pills */
        .nav-container {
            position: fixed;
            top: 24px;
            left: 50%;
            transform: translate(-50%, -100px);
            z-index: 1000;
            display: flex;
            justify-content: center;
            width: 100%;
            transition: all var(--transition-speed) var(--spring-easing);
            opacity: 0;
        }

        .nav-container.visible { transform: translate(-50%, 0); opacity: 1; }

        nav {
            background: var(--nav-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 10px 24px;
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        nav a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 13px;
            opacity: 0.6;
            transition: opacity 0.3s;
        }
        nav a:hover { opacity: 1; }

        /* Scroll Reveal */
        .reveal {
            opacity: 0;
            filter: blur(15px);
            transform: scale(0.92);
            transition: all var(--transition-speed) var(--spring-easing);
        }

        .reveal.active { opacity: 1; filter: blur(0); transform: scale(1); }

        /* Hero */
        .hero { height: 100vh; display: flex; align-items: center; justify-content: center; }
        .name-reveal {
            font-size: clamp(48px, 12vw, 130px);
            font-weight: 600;
            letter-spacing: -0.04em;
            background: linear-gradient(180deg, #ffffff 40%, #a1a1a6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Bento Grid */
        .work-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 40px 20vh 40px;
        }

        .bento-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: 240px;
            gap: 32px;
        }

        .bento-item {
            background: var(--card-bg);
            border-radius: 28px;
            padding: 32px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            text-decoration: none;
            color: #ffffff;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.5s var(--spring-easing), filter 0.5s ease, opacity 0.5s ease, box-shadow 0.4s ease;
        }

        /* Image Background Layer */
        .bento-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            opacity: 0.8; /* Slightly dimmed for dark mode aesthetic */
            transition: transform 0.6s var(--spring-easing), opacity 0.5s ease;
        }

        /* Dark Overlay to make text readable */
        .bento-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.2) 60%);
            z-index: 2;
        }

        .bento-item h3, .bento-item p {
            position: relative;
            z-index: 3;
        }

        /* Hover Interactions */
        .bento-grid:has(.bento-item:hover) .bento-item {
            filter: blur(5px) grayscale(0.5);
            opacity: 0.4;
            transform: scale(0.97);
        }

        .bento-grid .bento-item:hover {
            filter: blur(0) grayscale(0) !important;
            opacity: 1 !important;
            transform: scale(1.04) !important;
            z-index: 10;
            box-shadow: 0 30px 60px rgba(0,0,0,0.8);
        }

        .bento-grid .bento-item:hover img {
            transform: scale(1.1);
            opacity: 1;
        }

        .large { grid-column: span 2; grid-row: span 2; }
        .wide { grid-column: span 2; }
        .tall { grid-row: span 2; }

        .bento-item h3 { font-size: 24px; font-weight: 600; margin-bottom: 6px; }
        .bento-item p { color: rgba(255,255,255,0.6); font-size: 15px; }

        @media (max-width: 900px) {
            .bento-grid { grid-template-columns: repeat(2, 1fr); gap: 20px; }
            .large, .wide, .tall { grid-column: span 2; grid-row: span 1; }
        }
    </style>
</head>
<body>

    <div class="nav-container" id="main-nav">
        <nav>
            <a href="#home">Home</a>
            <a href="#work">Work</a>
            <a href="#contact">Contact</a>
        </nav>
    </div>

    <section id="home" class="hero reveal">
        <h1 class="name-reveal">Ishit Singh</h1>
    </section>

    <div id="work" class="work-container">
        <div class="bento-grid">
            <a href="#" class="bento-item large reveal">
                <img src="https://picsum.photos/800/800?random=1" alt="Project Image">
                <h3>Intelligence</h3>
                <p>Personalized performance.</p>
            </a>
            <a href="#" class="bento-item tall reveal">
                <img src="https://picsum.photos/400/800?random=2" alt="Project Image">
                <h3>Design</h3>
                <p>Pixel perfect details.</p>
            </a>
            <a href="#" class="bento-item reveal">
                <img src="https://picsum.photos/400/400?random=3" alt="Project Image">
                <h3>Speed</h3>
                <p>Unrivaled power.</p>
            </a>
            <a href="#" class="bento-item wide reveal">
                <img src="https://picsum.photos/800/400?random=4" alt="Project Image">
                <h3>Studio</h3>
                <p>Creative workflow.</p>
            </a>
            <a href="#" class="bento-item reveal">
                <img src="https://picsum.photos/400/400?random=5" alt="Project Image">
                <h3>Future</h3>
                <p>Next-gen tech.</p>
            </a>
        </div>
    </div>

    <script>
        const nav = document.getElementById('main-nav');
        const hero = document.getElementById('home');
        
        const navObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (!entry.isIntersecting) nav.classList.add('visible');
                else nav.classList.remove('visible');
            });
        }, { threshold: 0.1 });
        navObserver.observe(hero);

        const revealElements = document.querySelectorAll('.reveal');
        const revealObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('active');
                else entry.target.classList.remove('active');
            });
        }, { threshold: 0.1, rootMargin: "-50px" });
        revealElements.forEach(el => revealObserver.observe(el));
    </script>
</body>
</html>
