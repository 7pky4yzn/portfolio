<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poster Style Portfolio</title>
  
  <!-- Locomotive Scroll CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.css">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }

    .container {
      overflow: hidden;
    }

    section {
      height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    section img {
      width: 100%;
      height: 100%;
      object-fit: cover;            /* Fills screen, no stretch */
      image-rendering: crisp-edges; /* Better sharpness on 2K */
      -webkit-backface-visibility: hidden;
      -webkit-transform: translateZ(0);
      transform: translateZ(0);
      pointer-events: none;
    }

    /* For very high-DPI (2K/4K) screens */
    @media (min-width: 1920px) {
      section img {
        image-rendering: pixelated;
      }
    }
  </style>
</head>
<body>
  <div data-scroll-container class="container">
    <section data-scroll-section>
      <img src="1.png" alt="Image 1" loading="lazy">
    </section>

    <section data-scroll-section>
      <img src="2.png" alt="Image 2" loading="lazy">
    </section>

    <section data-scroll-section>
      <img src="3.png" alt="Image 3" loading="lazy">
    </section>

    <section data-scroll-section>
      <img src="4.png" alt="Image 4" loading="lazy">
    </section>
  </div>

  <!-- Locomotive Scroll JS -->
  <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js"></script>
  <script>
    const scroll = new LocomotiveScroll({
      el: document.querySelector("[data-scroll-container]"),
      smooth: true,
      lerp: 0.07, // buttery smooth for big images
      multiplier: 1,
      smartphone: { smooth: false },
      tablet: { smooth: false }
    });
  </script>
</body>
</html>
