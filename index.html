<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      scroll-behavior: smooth;
      background: black;
    }
    section {
      height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    section img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: filter 0.1s ease-out;
    }
  </style>
</head>
<body>
  <section><img src="1.png" alt="Portfolio Image 1"></section>
  <section><img src="2.png" alt="Portfolio Image 2"></section>
  <section><img src="3.png" alt="Portfolio Image 3"></section>
  <section><img src="4.png" alt="Portfolio Image 4"></section>

  <script>
    let lastScrollY = window.scrollY;
    let ticking = false;

    function updateBlur() {
      let currentScrollY = window.scrollY;
      let velocity = Math.abs(currentScrollY - lastScrollY);

      // Map velocity â†’ blur strength
      let blur = Math.min(velocity / 30, 8); // max 8px blur

      document.querySelectorAll("section img").forEach(img => {
        img.style.filter = `blur(${blur}px)`;
      });

      lastScrollY = currentScrollY;
      ticking = false;
    }

    window.addEventListener("scroll", () => {
      if (!ticking) {
        window.requestAnimationFrame(updateBlur);
        ticking = true;
      }
    });

    // Gradually remove blur when scrolling stops
    window.addEventListener("scrollend", () => {
      document.querySelectorAll("section img").forEach(img => {
        img.style.filter = "blur(0px)";
      });
    });

    // Polyfill for scrollend (for browsers that don't support it yet)
    let scrollTimeout;
    window.addEventListener("scroll", () => {
      clearTimeout(scrollTimeout);
      scrollTimeout = setTimeout(() => {
        document.querySelectorAll("section img").forEach(img => {
          img.style.filter = "blur(0px)";
        });
      }, 120);
    });
  </script>
</body>
</html>
